<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Customer Add Modal</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link rel="stylesheet" href="../../assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.css">
    <link rel="stylesheet" href="../../assets/css/Contact-Directory.css">
    <link rel="stylesheet" href="../../assets/css/Form.css">
    <link rel="stylesheet" href="../../assets/css/Manage-Users.css">
    <link rel="stylesheet" href="../../assets/css/Team-Horizontal-icons.css">
    <link rel="stylesheet" href="../../assets/css/Team-Horizontal-images.css">
</head>

<body style="padding: 10px;border-radius: 10px;">
    <div class="col-md-6">
        <form>
            <h1 style="font-size: 20px;">
                <i class="icon-user" style="color: #00baff;padding-right: 15px;"></i>
                New Customer
            </h1>
            <input class="border rounded-0 form-control" type="text" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Profile Image URL" [(ngModel)]="newCustomer.customerImage" name="customerImage">
            <input class="border rounded-0 form-control" type="text" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Name" [(ngModel)]="newCustomer.customerName" name="customerName">
            <input class="border rounded-0 form-control" type="text" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Address" [(ngModel)]="newCustomer.customerAddress" name="customerAddress">
            <input class="border rounded-0 form-control" type="email" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Email" [(ngModel)]="newCustomer.customerEmail" name="customerEmail">
            <input class="border rounded-0 form-control" type="tel" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Phone Number" [(ngModel)]="newCustomer.customerPhone" name="customerPhone">
            <input class="border rounded-0 form-control" type="tel" style="width: 480px;max-width: 480px;margin-bottom: 15px;" placeholder="Credit Card Number" [(ngModel)]="newCustomer.customerCreditCard" name="customerCreditCard">
            <input class="form-control" type="date" style="width: 480px;max-width: 480px;margin: 0px 0px 15px;" [(ngModel)]="newCustomer.customerDob" name="customerDob">
            <button class="btn btn-primary" type="button" style="width: 480px;max-width: 480px;margin-right: 0px;margin-left: 0px;background-color: #00baff;" (click)="saveCustomer()">Save</button>
        </form>
    </div>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/Animated-Pretty-Product-List-v12-Animated-Pretty-Product-List.js"></script>
    <script src="../../assets/js/theme.js"></script>
</body>

</html>
